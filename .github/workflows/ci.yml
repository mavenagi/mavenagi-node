name: ci

on: [push]

jobs:
    compile:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repo
              uses: actions/checkout@v4

            - name: Set up node
              uses: actions/setup-node@v3

            - name: Install pnpm
              uses: pnpm/action-setup@v4

            - name: Install dependencies
              run: pnpm install

            - name: Compile
              run: pnpm build

    test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repo
              uses: actions/checkout@v4

            - name: Set up node
              uses: actions/setup-node@v3

            - name: Install pnpm
              uses: pnpm/action-setup@v4

            - name: Install dependencies
              run: pnpm install

            - name: Test
              run: pnpm test

    publish:
        needs: [compile, test]
        if: github.event_name == 'push' && contains(github.ref, 'refs/tags/')
        runs-on: ubuntu-latest
        permissions:
            contents: read
            id-token: write  # Required for OIDC npm publishing
        steps:
            - name: Checkout repo
              uses: actions/checkout@v4

            - name: Set up node
              uses: actions/setup-node@v3
              with:
                  registry-url: 'https://registry.npmjs.org'

            - name: Install pnpm
              uses: pnpm/action-setup@v4

            - name: Install dependencies
              run: pnpm install

            - name: Build
              run: pnpm build

            - name: Publish to npm
              run: |
                  # Check if this is a test tag
                  if [[ ${GITHUB_REF} == *-test* ]]; then
                    echo "ðŸ§ª Test tag detected - running dry-run only"
                    npm publish --dry-run --access public --provenance
                    echo "âœ… Dry-run successful! OIDC authentication is working."
                  elif [[ ${GITHUB_REF} == *alpha* ]]; then
                    npm publish --access public --tag alpha --provenance
                  elif [[ ${GITHUB_REF} == *beta* ]]; then
                    npm publish --access public --tag beta --provenance
                  else
                    npm publish --access public --provenance
                  fi
